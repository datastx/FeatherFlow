name: DevContainer Build Test

on:
  push:
    branches: [ main, master ]
    paths:
      - '.devcontainer/**'
  pull_request:
    paths:
      - '.devcontainer/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-devcontainer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and test dev container
        uses: devcontainers/ci@v0.3
        with:
          push: never
          subFolder: feather_flow  # Specify the subdirectory where Cargo.toml is located
          runCmd: cargo build && cargo test  # Use cargo commands directly